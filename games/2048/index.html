<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - GuyThatLives Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .score-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-label {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f1f5f9;
        }

        .board-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background: #1e293b;
            padding: 10px;
            border-radius: 12px;
            aspect-ratio: 1;
            max-width: 450px;
            margin: 0 auto;
        }

        .tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.15s;
            aspect-ratio: 1;
        }

        .tile.tile-2 { background: linear-gradient(135deg, #eee4da, #ede0c8); color: #776e65; }
        .tile.tile-4 { background: linear-gradient(135deg, #ede0c8, #f2b179); color: #776e65; }
        .tile.tile-8 { background: linear-gradient(135deg, #f2b179, #f59563); color: #f9f6f2; }
        .tile.tile-16 { background: linear-gradient(135deg, #f59563, #f67c5f); color: #f9f6f2; }
        .tile.tile-32 { background: linear-gradient(135deg, #f67c5f, #f65e3b); color: #f9f6f2; }
        .tile.tile-64 { background: linear-gradient(135deg, #f65e3b, #edcf72); color: #f9f6f2; }
        .tile.tile-128 { background: linear-gradient(135deg, #edcf72, #edcc61); color: #f9f6f2; font-size: 1.75rem; }
        .tile.tile-256 { background: linear-gradient(135deg, #edcc61, #edc850); color: #f9f6f2; font-size: 1.75rem; }
        .tile.tile-512 { background: linear-gradient(135deg, #edc850, #edc53f); color: #f9f6f2; font-size: 1.75rem; }
        .tile.tile-1024 { background: linear-gradient(135deg, #edc53f, #edc22e); color: #f9f6f2; font-size: 1.5rem; }
        .tile.tile-2048 { background: linear-gradient(135deg, #edc22e, #3c3a32); color: #f9f6f2; font-size: 1.5rem; }
        .tile.tile-4096 { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: #f9f6f2; font-size: 1.25rem; }
        .tile.tile-8192 { background: linear-gradient(135deg, #8b5cf6, #a855f7); color: #f9f6f2; font-size: 1.25rem; }

        .tile.new-tile {
            animation: appear 0.2s;
        }

        .tile.merged-tile {
            animation: merge 0.2s;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            color: #a5b4fc;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.visible {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 3rem;
            border-radius: 16px;
            border: 2px solid #6366f1;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over-content.win h2 {
            color: #10b981;
        }

        .game-over-content.lose h2 {
            color: #ef4444;
        }

        .final-score {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <p class="subtitle">Join tiles to reach 2048!</p>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="newGame()">New Game</button>
            <button class="btn-secondary" onclick="undoMove()">Undo</button>
            <button class="btn-secondary" onclick="resetBest()">Reset Best</button>
        </div>

        <div class="instructions">
            <p>Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> to move tiles</p>
            <p style="margin-top: 0.5rem;">Combine tiles with the same number to create bigger ones!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content" id="gameOverContent">
            <h2 id="gameOverTitle">Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn-primary" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let best = parseInt(localStorage.getItem('2048_best') || 0);
        let previousState = null;
        let gameWon = false;

        document.getElementById('best').textContent = best;

        function initBoard() {
            board = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            gameWon = false;
            updateScore();
            addNewTile();
            addNewTile();
            renderBoard();
        }

        function addNewTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) empty.push({ r, c });
                }
            }

            if (empty.length > 0) {
                const { r, c } = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
                return true;
            }
            return false;
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const tile = document.createElement('div');
                    const value = board[r][c];

                    if (value === 0) {
                        tile.className = 'tile';
                    } else {
                        tile.className = `tile tile-${value}`;
                        tile.textContent = value;
                    }

                    boardEl.appendChild(tile);
                }
            }
        }

        function saveState() {
            previousState = {
                board: board.map(row => [...row]),
                score: score
            };
        }

        function undoMove() {
            if (previousState) {
                board = previousState.board;
                score = previousState.score;
                updateScore();
                renderBoard();
                previousState = null;
            }
        }

        function move(direction) {
            saveState();
            let moved = false;
            const oldBoard = board.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    const row = direction === 'left' ? board[r] : board[r].reverse();
                    const newRow = slide(row);
                    if (direction === 'right') newRow.reverse();
                    board[r] = newRow;
                }
            } else {
                // Transpose, slide, transpose back
                board = transpose(board);
                for (let r = 0; r < 4; r++) {
                    const row = direction === 'up' ? board[r] : board[r].reverse();
                    const newRow = slide(row);
                    if (direction === 'down') newRow.reverse();
                    board[r] = newRow;
                }
                board = transpose(board);
            }

            // Check if board changed
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] !== oldBoard[r][c]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                addNewTile();
                renderBoard();
                updateScore();

                // Check for 2048
                if (!gameWon && board.some(row => row.includes(2048))) {
                    gameWon = true;
                    setTimeout(() => showGameOver(true), 500);
                }

                // Check for game over
                if (!canMove()) {
                    setTimeout(() => showGameOver(false), 500);
                }
            } else {
                previousState = null;
            }
        }

        function slide(row) {
            // Remove zeros
            let arr = row.filter(val => val !== 0);

            // Merge
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i + 1, 1);
                }
            }

            // Add zeros back
            while (arr.length < 4) {
                arr.push(0);
            }

            return arr;
        }

        function transpose(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]));
        }

        function canMove() {
            // Check for empty cells
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) return true;
                }
            }

            // Check for possible merges
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = board[r][c];
                    if (c < 3 && board[r][c + 1] === current) return true;
                    if (r < 3 && board[r + 1][c] === current) return true;
                }
            }

            return false;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                document.getElementById('best').textContent = best;
                localStorage.setItem('2048_best', best);
            }
        }

        function showGameOver(won) {
            const overlay = document.getElementById('gameOver');
            const content = document.getElementById('gameOverContent');
            const title = document.getElementById('gameOverTitle');

            if (won) {
                content.classList.add('win');
                content.classList.remove('lose');
                title.textContent = 'üéâ You Win!';
            } else {
                content.classList.add('lose');
                content.classList.remove('win');
                title.textContent = 'Game Over!';
            }

            document.getElementById('finalScore').textContent = score;
            overlay.classList.add('visible');

            // Save stats
            localStorage.setItem('2048_lastScore', score);
            localStorage.setItem('2048_gamesPlayed',
                (parseInt(localStorage.getItem('2048_gamesPlayed') || 0) + 1));
        }

        function newGame() {
            document.getElementById('gameOver').classList.remove('visible');
            initBoard();
        }

        function resetBest() {
            if (confirm('Reset your best score?')) {
                best = 0;
                localStorage.setItem('2048_best', 0);
                document.getElementById('best').textContent = 0;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('gameOver').classList.contains('visible')) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
                case 'z':
                case 'Z':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        undoMove();
                    }
                    break;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (document.getElementById('gameOver').classList.contains('visible')) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }
        });

        // Initialize
        initBoard();
    </script>
</body>
</html>
