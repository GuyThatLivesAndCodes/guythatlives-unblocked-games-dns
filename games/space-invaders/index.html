<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - GuyThatLives Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f1f5f9;
        }

        .canvas-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #0a0e1a;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            color: #a5b4fc;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.visible {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 3rem;
            border-radius: 16px;
            border: 2px solid #6366f1;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over-content.win h2 {
            color: #10b981;
        }

        .game-over-content.lose h2 {
            color: #ef4444;
        }

        .final-score {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üëæ Space Invaders</h1>
        <p class="subtitle">Defend Earth from the alien invasion!</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Wave</div>
                <div class="stat-value" id="wave">1</div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="btn-secondary" id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
            <button class="btn-secondary" onclick="resetHighScore()">Reset High Score</button>
        </div>

        <div class="instructions">
            <p>Move: <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>A</kbd> <kbd>D</kbd> | Shoot: <kbd>Space</kbd></p>
            <p style="margin-top: 0.5rem;">Destroy all invaders before they reach Earth!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content" id="gameOverContent">
            <h2 id="gameOverTitle">Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn-primary" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('spaceInvaders_highScore') || 0);
        let lives = 3;
        let wave = 1;

        // Player
        let player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 6
        };

        // Invaders
        let invaders = [];
        let invaderSpeed = 1;
        let invaderDirection = 1;
        let invaderDropDistance = 30;

        // Projectiles
        let playerBullets = [];
        let invaderBullets = [];

        // Barriers
        let barriers = [];

        // Input
        let keys = {};

        document.getElementById('highScore').textContent = highScore;

        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function initGame() {
            score = 0;
            lives = 3;
            wave = 1;
            invaderSpeed = 1;
            updateStats();
            initWave();
        }

        function initWave() {
            invaders = [];
            playerBullets = [];
            invaderBullets = [];

            // Create invaders
            const rows = 4 + Math.floor(wave / 3);
            const cols = 8 + Math.floor(wave / 2);
            const invaderWidth = 30;
            const invaderHeight = 30;
            const spacing = 10;
            const startX = (canvas.width - (cols * (invaderWidth + spacing))) / 2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    invaders.push({
                        x: startX + col * (invaderWidth + spacing),
                        y: startY + row * (invaderHeight + spacing),
                        width: invaderWidth,
                        height: invaderHeight,
                        alive: true,
                        type: row % 3
                    });
                }
            }

            // Create barriers
            barriers = [];
            const barrierWidth = 60;
            const barrierHeight = 40;
            const barrierY = canvas.height - 150;

            for (let i = 0; i < 4; i++) {
                const barrierX = (canvas.width / 5) * (i + 1) - barrierWidth / 2;
                barriers.push({
                    x: barrierX,
                    y: barrierY,
                    width: barrierWidth,
                    height: barrierHeight,
                    health: 5
                });
            }

            player.x = canvas.width / 2 - player.width / 2;
        }

        function startGame() {
            initGame();
            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('gameOver').classList.remove('visible');
            gameLoop();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) gameLoop();
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Move player
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }

            // Shoot
            if (keys[' '] && playerBullets.length < 3) {
                playerBullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 8
                });
                keys[' '] = false;
            }

            // Move player bullets
            playerBullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;

                // Check invader collision
                invaders.forEach(invader => {
                    if (invader.alive &&
                        bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {

                        invader.alive = false;
                        playerBullets.splice(index, 1);
                        score += (3 - invader.type) * 10 * wave;
                        updateStats();
                    }
                });

                // Check barrier collision
                barriers.forEach(barrier => {
                    if (barrier.health > 0 &&
                        bullet.x < barrier.x + barrier.width &&
                        bullet.x + bullet.width > barrier.x &&
                        bullet.y < barrier.y + barrier.height &&
                        bullet.y + bullet.height > barrier.y) {

                        barrier.health--;
                        playerBullets.splice(index, 1);
                    }
                });

                // Remove if off screen
                if (bullet.y < 0) {
                    playerBullets.splice(index, 1);
                }
            });

            // Move invaders
            let shouldDrop = false;
            const aliveInvaders = invaders.filter(inv => inv.alive);

            if (aliveInvaders.length > 0) {
                const leftmost = Math.min(...aliveInvaders.map(inv => inv.x));
                const rightmost = Math.max(...aliveInvaders.map(inv => inv.x + inv.width));

                if ((invaderDirection > 0 && rightmost >= canvas.width - 10) ||
                    (invaderDirection < 0 && leftmost <= 10)) {
                    shouldDrop = true;
                    invaderDirection *= -1;
                }

                invaders.forEach(invader => {
                    if (invader.alive) {
                        invader.x += invaderSpeed * invaderDirection;
                        if (shouldDrop) {
                            invader.y += invaderDropDistance;
                        }

                        // Check if invaders reached bottom
                        if (invader.y + invader.height >= player.y) {
                            endGame(false);
                        }

                        // Random shooting
                        if (Math.random() < 0.001 * wave) {
                            invaderBullets.push({
                                x: invader.x + invader.width / 2 - 2,
                                y: invader.y + invader.height,
                                width: 4,
                                height: 15,
                                speed: 4
                            });
                        }
                    }
                });
            }

            // Move invader bullets
            invaderBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;

                // Check player collision
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {

                    invaderBullets.splice(index, 1);
                    lives--;
                    updateStats();

                    if (lives <= 0) {
                        endGame(false);
                    }
                }

                // Check barrier collision
                barriers.forEach(barrier => {
                    if (barrier.health > 0 &&
                        bullet.x < barrier.x + barrier.width &&
                        bullet.x + bullet.width > barrier.x &&
                        bullet.y < barrier.y + barrier.height &&
                        bullet.y + bullet.height > barrier.y) {

                        barrier.health--;
                        invaderBullets.splice(index, 1);
                    }
                });

                // Remove if off screen
                if (bullet.y > canvas.height) {
                    invaderBullets.splice(index, 1);
                }
            });

            // Check wave complete
            if (invaders.every(inv => !inv.alive)) {
                wave++;
                invaderSpeed += 0.5;
                score += 500 * wave;
                updateStats();
                setTimeout(() => {
                    if (gameRunning) {
                        initWave();
                    }
                }, 1000);
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 117) % canvas.width;
                const y = (i * 239) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }

            // Draw barriers
            barriers.forEach(barrier => {
                if (barrier.health > 0) {
                    const alpha = barrier.health / 5;
                    ctx.fillStyle = `rgba(34, 197, 94, ${alpha})`;
                    ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
                }
            });

            // Draw player
            ctx.fillStyle = '#6366f1';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Cockpit
            ctx.fillStyle = '#8b5cf6';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 10);

            // Draw invaders
            invaders.forEach(invader => {
                if (invader.alive) {
                    const colors = ['#ef4444', '#f59e0b', '#10b981'];
                    ctx.fillStyle = colors[invader.type];

                    // Simple alien shape
                    ctx.fillRect(invader.x + 5, invader.y, invader.width - 10, invader.height - 10);
                    ctx.fillRect(invader.x, invader.y + 10, invader.width, invader.height - 20);

                    // Eyes
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(invader.x + 8, invader.y + 12, 6, 6);
                    ctx.fillRect(invader.x + invader.width - 14, invader.y + 12, 6, 6);
                }
            });

            // Draw bullets
            ctx.fillStyle = '#3b82f6';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            ctx.fillStyle = '#ef4444';
            invaderBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;

            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('spaceInvaders_highScore', highScore);
            }
        }

        function endGame(won) {
            gameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;

            const overlay = document.getElementById('gameOver');
            const content = document.getElementById('gameOverContent');
            const title = document.getElementById('gameOverTitle');

            if (won) {
                content.classList.add('win');
                content.classList.remove('lose');
                title.textContent = 'üéâ Victory!';
            } else {
                content.classList.add('lose');
                content.classList.remove('win');
                title.textContent = 'üí• Game Over!';
            }

            document.getElementById('finalScore').textContent = score;
            overlay.classList.add('visible');

            localStorage.setItem('spaceInvaders_lastScore', score);
            localStorage.setItem('spaceInvaders_gamesPlayed',
                (parseInt(localStorage.getItem('spaceInvaders_gamesPlayed') || 0) + 1));
        }

        function resetHighScore() {
            if (confirm('Reset your high score?')) {
                highScore = 0;
                localStorage.setItem('spaceInvaders_highScore', 0);
                document.getElementById('highScore').textContent = 0;
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
